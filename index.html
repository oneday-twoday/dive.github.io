<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scuba Diving</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a
        {
            text-decoration: none;
            color: white;
        }
        a:hover
        {
            color: rgb(152, 152, 252);
        }
        li
        {
            list-style-type: none;
        }

    /* Header */
        header
        {
            height: 90px;
            background-color: #2c2a29;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }
        #logo img
        {
            max-height: 60px;
        }
        nav ul
        {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #main_menu li
        {
            display: inline;
            font-size: 16px;
        }
        .menus
        {
            color: white;
        }

    /* Section */
        section
        {
            position: relative;
        }
        video
        {
            width: 100%;
            height: auto;
            opacity: 0.7;
        }
        .text
        {
            position: absolute;
            bottom: 70%;
            left: 50%;
            transform: translate(-50%, 50%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #big_text
        {
            font-size: 4rem;
            font-weight: bold;
            color: rgb(61, 61, 61);
            opacity: 0.7;
            font-family: Arial, Helvetica, sans-serif;
        }
        #small_text
        {
            font-size: 2rem;
            font-weight: bold;
            color: rgb(61, 61, 61);
            opacity: 0.7;  
        }

    /* Footer */
        footer
        {
            width: 100%;
            background-color: #2c2a29;
            padding: 20px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #footer_logo img
        {
            max-height: 80px;
            opacity: 0.8;
        }
        #address
        {
            color: white;
            text-align: right;
        }
        #address li
        {
            margin: 5px 0;
        }

    /* Media Queries */
        @media (max-width: 768px)
        {
            header
            {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding: 10px 5%;
            }
            #logo img
            {
                margin: 10px auto;
            }
            nav ul
            {
                flex-direction: column;
                gap: 10px;
            }
            .text
            {
                padding: 10px;
                font-size: 0.9rem;
            }
            #big_text
            {
                font-size: 1.5rem;
            }
            #small_text
            {
                font-size: 1rem;
            }
            footer
            {
                flex-direction: column;
                text-align: center;
            }
            #address
            {
                text-align: center;
            }
        }

        @media (max-width: 480px)
        {
            header
            {
                padding: 10px 2%;
            }
            #main_menu li
            {
                font-size: 14px;
            }
            #big_text
            {
                font-size: 1.2rem;
            }
            #small_text
            {
                font-size: 0.9rem;
            }
            footer
            {
                padding: 10px 2%;
            }
        }
    </style>
</head>
<body>
    <header>

                <li class="menus">|</li>
                <li class="menus"><a href="world_point.html">세계 포인트 추천</a></li>
                <li class="menus">|</li>
                <li class="menus"><a href="video.html">스쿠버 영상</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <video src="./Video/mainBannerVideo.mp4" autoplay muted loop></video>
        </div>
        <div class="text">
            <p id="big_text">"Scuba Diving"</p> <br><br><br>
            <p id="small_text">
                새로운 세계로 <br>
                미지의 세계로
            </p>
        </div>
    </section>

    <footer>
        <div id="footer_logo">
            <img src="./Image/footerlogo.png" alt="Footer Logo">
        </div>

            <li>서울시 중구 충무로4가</li>

            <li>COPYRIGHT (c) 마리즈 ALL RIGHTS RESERVED</li>
        </ul>
    </footer>
</body>
</html>
